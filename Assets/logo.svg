<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Purple Gradient Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A78BFA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0.85" />
    </linearGradient>
  </defs>
  
  <!-- Rounded Background -->
  <rect width="1024" height="1024" rx="180" fill="url(#bgGradient)"/>
  
  <!-- Neural Network Brain Icon -->
  <g transform="translate(512, 512)">
    <!-- Center node (main brain) -->
    <circle cx="0" cy="0" r="45" fill="url(#iconGlow)"/>
    
    <!-- Top nodes -->
    <circle cx="-100" cy="-140" r="35" fill="url(#iconGlow)"/>
    <circle cx="100" cy="-140" r="35" fill="url(#iconGlow)"/>
    
    <!-- Middle nodes -->
    <circle cx="-160" cy="-20" r="30" fill="url(#iconGlow)"/>
    <circle cx="160" cy="-20" r="30" fill="url(#iconGlow)"/>
    
    <!-- Bottom nodes -->
    <circle cx="-80" cy="120" r="32" fill="url(#iconGlow)"/>
    <circle cx="80" cy="120" r="32" fill="url(#iconGlow)"/>
    
    <!-- Connecting lines (neural connections) -->
    <!-- From center to top nodes -->
    <line x1="0" y1="-45" x2="-100" y2="-105" stroke="white" stroke-width="8" opacity="0.9" stroke-linecap="round"/>
    <line x1="0" y1="-45" x2="100" y2="-105" stroke="white" stroke-width="8" opacity="0.9" stroke-linecap="round"/>
    
    <!-- From center to middle nodes -->
    <line x1="-38" y1="-20" x2="-130" y2="-20" stroke="white" stroke-width="8" opacity="0.9" stroke-linecap="round"/>
    <line x1="38" y1="-20" x2="130" y2="-20" stroke="white" stroke-width="8" opacity="0.9" stroke-linecap="round"/>
    
    <!-- From center to bottom nodes -->
    <line x1="-30" y1="35" x2="-80" y2="88" stroke="white" stroke-width="8" opacity="0.9" stroke-linecap="round"/>
    <line x1="30" y1="35" x2="80" y2="88" stroke="white" stroke-width="8" opacity="0.9" stroke-linecap="round"/>
    
    <!-- Cross connections (adds complexity) -->
    <line x1="-100" y1="-140" x2="-160" y2="-20" stroke="white" stroke-width="6" opacity="0.7" stroke-linecap="round"/>
    <line x1="100" y1="-140" x2="160" y2="-20" stroke="white" stroke-width="6" opacity="0.7" stroke-linecap="round"/>
    <line x1="-160" y1="-20" x2="-80" y2="120" stroke="white" stroke-width="6" opacity="0.7" stroke-linecap="round"/>
    <line x1="160" y1="-20" x2="80" y2="120" stroke="white" stroke-width="6" opacity="0.7" stroke-linecap="round"/>
  </g>
</svg>

