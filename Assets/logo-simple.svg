<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Simple version without background for website use -->
  <defs>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A78BFA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Neural Network Brain Icon -->
  <g transform="translate(256, 256)">
    <!-- Center node -->
    <circle cx="0" cy="0" r="28" fill="url(#purpleGrad)"/>
    
    <!-- Top nodes -->
    <circle cx="-60" cy="-85" r="22" fill="url(#purpleGrad)"/>
    <circle cx="60" cy="-85" r="22" fill="url(#purpleGrad)"/>
    
    <!-- Middle nodes -->
    <circle cx="-95" cy="-12" r="18" fill="url(#purpleGrad)"/>
    <circle cx="95" cy="-12" r="18" fill="url(#purpleGrad)"/>
    
    <!-- Bottom nodes -->
    <circle cx="-48" cy="72" r="20" fill="url(#purpleGrad)"/>
    <circle cx="48" cy="72" r="20" fill="url(#purpleGrad)"/>
    
    <!-- Connecting lines -->
    <line x1="0" y1="-28" x2="-60" y2="-63" stroke="url(#purpleGrad)" stroke-width="5" stroke-linecap="round"/>
    <line x1="0" y1="-28" x2="60" y2="-63" stroke="url(#purpleGrad)" stroke-width="5" stroke-linecap="round"/>
    <line x1="-23" y1="-12" x2="-77" y2="-12" stroke="url(#purpleGrad)" stroke-width="5" stroke-linecap="round"/>
    <line x1="23" y1="-12" x2="77" y2="-12" stroke="url(#purpleGrad)" stroke-width="5" stroke-linecap="round"/>
    <line x1="-18" y1="21" x2="-48" y2="52" stroke="url(#purpleGrad)" stroke-width="5" stroke-linecap="round"/>
    <line x1="18" y1="21" x2="48" y2="52" stroke="url(#purpleGrad)" stroke-width="5" stroke-linecap="round"/>
    
    <!-- Cross connections -->
    <line x1="-60" y1="-85" x2="-95" y2="-12" stroke="url(#purpleGrad)" stroke-width="4" opacity="0.7" stroke-linecap="round"/>
    <line x1="60" y1="-85" x2="95" y2="-12" stroke="url(#purpleGrad)" stroke-width="4" opacity="0.7" stroke-linecap="round"/>
    <line x1="-95" y1="-12" x2="-48" y2="72" stroke="url(#purpleGrad)" stroke-width="4" opacity="0.7" stroke-linecap="round"/>
    <line x1="95" y1="-12" x2="48" y2="72" stroke="url(#purpleGrad)" stroke-width="4" opacity="0.7" stroke-linecap="round"/>
  </g>
</svg>

